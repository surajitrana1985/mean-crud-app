<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService?.selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <input id="emp_name" placeholder="Enter Full Name" type="text" class="validate" name="name" #name="ngModel" 
                    [(ngModel)]="employeeService?.selectedEmployee.name" required>
                  <label for="emp_name">Name<label class="red-text">*</label></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="emp_position" placeholder="Eg : Sr. Developer" type="text" class="validate" name="position" #position="ngModel"
                    [(ngModel)]="employeeService?.selectedEmployee.position" required>
                  <label for="emp_position">Position<label class="red-text">*</label></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="emp_name" placeholder="Enter office location" type="text" class="validate" name="office" #office="ngModel" 
                    [(ngModel)]="employeeService?.selectedEmployee.office" required>
                  <label for="emp_name">Office<label class="red-text">*</label></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="emp_name" placeholder="Salary per annum" type="text" class="validate" name="salary" #name="ngModel" 
                    [(ngModel)]="employeeService?.selectedEmployee.salary" required>
                  <label for="emp_name">Salary<label class="red-text">*</label></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let emp of employeeService?.employees">
                  <td>{{emp.name}}</td>
                  <td>{{emp.position}}</td>
                  <td>{{emp.office}}</td>
                  <td>
                    <a class="action-btn" (click)="onEdit(emp)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(emp._id, employeeForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
